{% load static %}
<!doctype html>
<html lang="en" class="bg_img">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link hfref href = "https://fonts.googleapis.com/css?family=Roboto" rel = "stylesheet">
    <link hfref href = "https://fonts.googleapis.com/css?family=Lobster&subset=latin-ext" rel = "stylesheet", type = "text/css">
    <link rel="stylesheet", type ="text/css" href ="{% static 'css/layout.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div class ="page_container">
            {% include "navbar.html" %}
            <header class = "header-title">
                <h1>{% block header %} {% endblock %} </h1>
            </header>
            {% block content %} {% endblock %}
    </div>

    {% include "footer.html" %}
</body>
</html>
