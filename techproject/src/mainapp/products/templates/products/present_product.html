{% extends "base.html" %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details{% endblock %}



{% block content %}

<div class="admin_panel" xmlns="http://www.w3.org/1999/html">
    <form name = "ProductForm" method = POST action = "../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type = "submit">
            <div class = "frmBtn_container">
                <a href = "../delete/"><button class = "btn"> Delete</button></a>
                <a href ="{% url 'admin_console' %}"><button class = "btn">Cancel</button></a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
